<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
</head>

<body>
    <ul class="asteroids">
        <li id="b325" class="asteroid">The King</li>
        <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Add an item that says 'The Green Fox' to the asteroid list.
      Add an item that says 'The Lamplighter' to the asteroid list.
      Add a heading saying 'I can add elements to the DOM!' to the .container.
      Add an image, any image, to the container.
    </script>
    OR
    <script src="createelement-1.js"></script> -->
</body>

<script>
    let asteroidList = document.querySelector('ul.asteroids');
    let greenFox = document.createElement('li');

    greenFox.textContent = 'The Green Fox';
    asteroidList.appendChild(greenFox);

    let lamplighter = document.createElement('li');

    lamplighter.textContent = 'The Lamplighter';
    asteroidList.appendChild(lamplighter);

    let container = document.querySelector('.container');
    let newHeader = document.createElement('h1')

    newHeader.textContent = 'I can add elements to the DOM!'
    container.appendChild(newHeader);

    let newImage = document.createElement('img');
    newImage.setAttribute('src', 'https://petco.scene7.com/is/image/PETCO/cathp-092619-img-new-pet-adult-256w-256h-d')
    container.appendChild(newImage);
</script>

</html>
