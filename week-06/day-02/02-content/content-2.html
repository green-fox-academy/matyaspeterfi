<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
    <ul>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>
    OR
    <script src="content-2.js"></script> -->
</body>

<script>
    let newListElements = ['apple', 'banana', 'cat', 'dog']
    let listElements = document.getElementsByTagName('li');
    let list = document.getElementsByTagName('ul');
    console.log(listElements);
    console.log(list);

    for (let i = 0; i < newListElements.length; i++) {
        listElements[i].innerText = newListElements[i];
    }

    list[0].setAttribute('class', 'list');
</script>

</html>
