<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
</head>

<body>
    <p class="apple">apple</p>
    <p class="balloon">banana</p>
    <p class="cat">car</p>
    <p class="animals">goat rabbit <strong>cat</strong> dog</p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
    1)  Fill every paragraph with the last one's content.
    2)  Do the same again, but you should keep the cat strong.
    </script>
    OR
    <script src="content-1.js"></script> -->
</body>

<script>
    let animals = document.getElementsByClassName('animals');
    console.log(animals[0].innerHTML);

    let content = document.getElementsByTagName('p');
    console.log(content);

    Array.prototype.forEach.call(content, function(element) {
        element.innerHTML = animals[0].innerHTML
    });
</script>

</html>
