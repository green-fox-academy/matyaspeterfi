    <div class="favPetCont">
      <h3>What is your favourite pet?</h3>
      <input type="radio" id="favPetDog" name="favPet" value="dog">
      <label for="favPetDog">Dog</label>

      <input type="radio" id="favPetCat" name="favPet" value="cat">
      <label for="favPetCat">Cat</label>

      <input type="radio" id="favPetViktor" name="favPet" value="viktor">
      <label for="favPetViktor">Viktor the goldfish</label>
    </div>
    
    <div class = "catFactsCont">
      <h3>Do you want to sign up for cat facts?</h3>
      <input type="radio" id="catFactsYes" name="catFacts" value="yes">
      <label for="catFactsYes">Yes</label>

      <input type="radio" id="catFactsNo" name="catFacts" value="no">
      <label for="catFactsNo">No</label>
    </div>

    <div class="buttons">
      <button id="iLoveCats" type="button" disabled>I love cats</button>
      <button id="signUp" type="button" disabled>Sign up</button>
    </div>
