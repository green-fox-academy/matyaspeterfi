<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <form id="login">
      <h1>Account Login</h1>
      <label for='usernamefield'>Username</label>
      <input type="text" id="usernamefield" name="username" placeholder="User Name" autofocus>
      <label for="passwordfield">Password</label>
      <input type="password" id="passwordfield" name="password" minlength="8" required placeholder="Password">
      <a id="forgot" href="/forgot">Forgot Password?</a>
      <button id="submit" type="submit">Login</button>

    </form>
  </div>

  <script src="" async defer></script>
</body>

</html>
